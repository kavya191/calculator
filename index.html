<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

   <div class="container bg-light  ">
    <div>
        <input type="text" class="calc-screen border-0 bg-light " placeholder="0">
    </div>
    <div class="calc-keys">
        <button type="button" class="btn btn-secondary">C</button>
        <button  type="button" class="btn btn-secondary">AC</button>
        <button  type="button" class="btn btn-secondary">%</button>
        <button  type="button" class="btn btn-secondary">/</button>
    </div>
    <div class="calc-keys">
        <button  type="button" class="btn btn-secondary">7</button>
        <button  type="button" class="btn btn-secondary">8</button>
        <button  type="button" class="btn btn-secondary">9</button>
        <button  type="button" class="btn btn-secondary">*</button>
    </div>
    <div class="calc-keys">
        <button  type="button" class="btn btn-secondary">4</button>
        <button  type="button" class="btn btn-secondary">5</button>
        <button  type="button" class="btn btn-secondary">6</button>
        <button  type="button" class="btn btn-secondary ">-</button>
    </div>
    <div class="calc-keys">
        <button  type="button" class="btn btn-secondary">1</button>
        <button  type="button" class="btn btn-secondary">2</button>
        <button  type="button" class="btn btn-secondary">3</button>
        <button  type="button" class="btn btn-secondary">+</button>
    </div>
    <div class="calc-keys">
        <button  type="button" class="btn btn-secondary">+</button>
        <button  type="button" class="btn btn-secondary">0</button>
        <button  type="button" class="btn btn-secondary">.</button>
        <button  type="button" class="btn btn-secondary">=</button>
    </div>
    </div>
    


   
    
    
</body>
</html>
